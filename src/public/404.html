<!DOCTYPE html>
<html>

<head>
    <title>Whoa there! Are you lost?</title>
    <style type="text/css">
        body {
            background: #fd7d28;
            /* Old browsers */
            background: -moz-linear-gradient(top, #fd7d28 0%, #fdbc64 100%);
            /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #fd7d28), color-stop(100%, #fdbc64));
            /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #fd7d28 0%, #fdbc64 100%);
            /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #fd7d28 0%, #fdbc64 100%);
            /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #fd7d28 0%, #fdbc64 100%);
            /* IE10+ */
            background: linear-gradient(top, #fd7d28 0%, #fdbc64 100%);
            /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fd7d28', endColorstr='#fdbc64', GradientType=0);
            /* IE6-9 */
            color: #666;
            text-align: center;
            font-family: rockwell,
                sans-serif;
            margin: auto;
            height: auto;
            min-height: 100%;
            position: relative;
            overflow: hidden;
        }

        div.g980 {
            width: 980px;
            margin: auto;
        }

        div.duck {
            position: relative;
            top: 30px;
            width: 278px;
        }

        div.thief {
            left: 48%;
            position: relative;
            top: -300px;
            width: 151px;
        }

        .tittle_block div {
            color: #662609;
            font-weight: 900;
            letter-spacing: -6px;
            text-shadow: 0px 3px 0 #BF4116, 0px -3px 0 #3A1307;
        }

        .tittle_block .f403 {
            font-size: 153px;
        }

        .tittle_block .error {
            font-size: 37px;
            left: 11px;
            letter-spacing: 0;
            position: relative;
            text-shadow: 0 2px 0 #BF4116, 0 -2px 0 #3A1307;
            top: 35px;
        }

        .tittle_block .forbidden {
            color: #662609;
            font-size: 37px;
            font-weight: 900;
            left: 2px;
            letter-spacing: 0;
            position: relative;
            text-shadow: 0 2px 0 #BF4116, 0 -2px 0 #3A1307;
            top: -30px;
        }

        .s_top {
            text-shadow: 0px -3px 0 #BF4116;
        }

        a.orange {
            color: #FCBA16;
        }

        div.blue_bg {}

        div.land {
            background: url("land.png") repeat-x scroll 0 0 transparent;
            bottom: 0;
            height: 470px;
            position: fixed;
            width: 100%;
            z-index: -1;
        }


        h1 {
            font-size: 100%;
            color: #f00;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <!-- This file lives in public/500.html -->

    <div class="blue_bg">
        <div class="g980">
            <div class="tittle_block">
                <div class="error">ERROR</div>
                <div class="f403">404</div>
                <div class="forbidden">NOT FOUND</div>
            </div>
            <div class="duck"><img src="./images/police.png"></div>
            <div class="thief"><img src="./images/theif.png"></div>
        </div>
    </div>
    <div class="land"></div>

</body>

</html>
